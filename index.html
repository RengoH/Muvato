<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutavo – SILENCE YOUR SPACE</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: #eaeaea;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header img {
      max-width: 800px;
      height: auto;
    
    }
    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    .product h2 {
      margin-top: 1.5rem;
      font-size: 1.6rem;
      color: #cba6f7;
    }
    .product p {
      font-size: 1rem;
      color: #d6d6d6;
      max-width: 650px;
      margin: 1rem auto;
    }
    .cta {
      margin-top: 3rem;
    }
    .cta a {
      background-color: #9b30ff;
      color: #fff;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
      display: inline-block;
    }
    .cta a:hover {
      background-color: #b85cff;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #999;
      padding: 2rem 1rem;
    }
    @media screen and (max-width: 600px) {
      .product h2 {
        font-size: 1.4rem;
      }
      .product p {
        font-size: 0.95rem;
      }
      .cta a {
        font-size: 0.95rem;
        padding: 0.8rem 1.5rem;
      }
    }
    .signature {
      position: absolute;
      top: 10px;
      right: 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: #9b30ff;
      z-index: 1000;
      text-decoration: none;
    }
    .signature:hover {
      color: #d3a7ff;
    }
    .video-container {
      margin-top: 3rem;
    }
    .video-container video {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(155, 48, 255, 0.4);
    }
  </style>
</head>
<body>

  <a class="signature" href="https://www.instagram.com/rengoh" target="_blank" rel="noopener noreferrer">Rangebar Haji</a>

  <header>
    <img src="https://i.imgur.com/uhNSVVq.png" alt="Mutavo Logo & Slogan">
  </header>

  <section>
    <div class="product">
      <img src="https://i.imgur.com/WPFYU9t.png" alt="Mutavo produkter">
      <h2>Mutavo Flow & Nest</h2>
      <p>Njut av tystnad när du vill – oavsett om du arbetar, pluggar eller kopplar av. Mutavo ger dig friheten att fokusera, var du än är.</p>
    </div>

    <div class="video-container">
      <video controls autoplay muted>
        <source src="https://i.imgur.com/MBHOhtx.mp4" type="video/mp4">
        Din webbläsare stödjer inte videoformatet.
      </video>
    </div>

    <div class="cta">
      <a href="mailto:rangebarhaji@live.se.se">Anmäl ditt intresse</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Mutavo. Alla rättigheter förbehållna.
  </footer>
</body>
</html>
