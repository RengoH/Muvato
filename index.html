<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutavo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      color: #E0D4F7;
    }
    header {
      text-align: center;
      padding: 0;
    }
    header img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      margin-bottom: 1.5rem;
    }
    .product h2 {
      margin-top: 1rem;
      font-size: 1.8rem;
      color: #CBB3FF;
    }
    .product p {
      font-size: 1.1rem;
      color: #D8C8F2;
      max-width: 680px;
      margin: 1rem auto;
      line-height: 1.6;
    }
    .video {
      margin-top: 3rem;
    }
    .video video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .cta {
      margin-top: 2.5rem;
    }
    .cta a {
      background-color: #CBB3FF;
      color: #000;
      padding: 1rem 2.2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      display: inline-block;
    }
    .cta a:hover {
      background-color: #E0D4F7;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      padding: 2rem 1rem;
    }
    .qr-code {
      margin-top: 2rem;
    }
    .qr-code img {
      width: 140px;
      height: auto;
      margin-top: 1rem;
    }
    @media screen and (max-width: 600px) {
      .product h2 {
        font-size: 1.4rem;
      }
      .product p {
        font-size: 1rem;
        padding: 0 1rem;
      }
      .cta a {
        font-size: 1rem;
        padding: 0.9rem 1.6rem;
      }
      .video video {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/uhNSVVq.png" alt="Mutavo banner">
  </header>
  <section>
    <div class="product">
      <img src="https://i.imgur.com/WPFYU9t.png" alt="Mutavo produkter">
      <h2>Mutavo Flow & Nest</h2>
      <p>Njut av tystnad när du vill – oavsett om du arbetar, pluggar eller kopplar av. Mutavo ger dig friheten att fokusera, var du än är.</p>
    </div>

    <div class="video">
      <video controls autoplay muted loop>
        <source src="https://i.imgur.com/MBHOhtx.mp4" type="video/mp4">
        Din webbläsare stödjer inte video.
      </video>
    </div>

    <div class="cta">
      <a href="mailto:kontakt@mutavo.se">Anmäl ditt intresse</a>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Mutavo. Alla rättigheter förbehållna.</p>
    <div class="qr-code">
      <p>Skanna för att öppna:</p>
      <img src="https://i.imgur.com/2yMx2sL.png" alt="Mutavo QR-kod">
    </div>
  </footer>
</body>
</html>
